<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Loading...</title>
  <meta name="description" id="meta-description" content="">
  <meta name="keywords" id="meta-keywords" content="">
  <meta name="robots" content="index, follow">
  <link rel="canonical" id="canonical-link" href="">
</head>

<body>
  <h1 id="product-name"></h1>
  <img id="product-image" src="" alt="">
  <p id="product-description"></p>
  <p><strong>Price:</strong> $<span id="product-price"></span></p>

  <script>
    async function loadProduct() {
      // الحصول على المعرف من الرابط
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get("id");

      // تحميل بيانات JSON
      const response = await fetch("products.json");
      const data = await response.json();

      // إيجاد المنتج
      const product = data.products.find(p => p.id === productId);

      if (!product) {
        document.body.innerHTML = "<h2>Product not found</h2>";
        return;
      }

      // تعبئة البيانات في الصفحة
      document.getElementById("page-title").textContent = product.name + " | Gamer Tee";
      document.getElementById("meta-description").content = product.description;
      document.getElementById("meta-keywords").content = product.keywords;
      document.getElementById("canonical-link").href = product.canonical;

      document.getElementById("product-name").textContent = product.name;
      document.getElementById("product-image").src = product.image;
      document.getElementById("product-image").alt = product.name;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("product-price").textContent = product.price;
    }

    loadProduct();
  </script>
</body>
</html>
